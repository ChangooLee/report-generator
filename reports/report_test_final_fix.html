
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>간단한 테스트 리포트</title>
        <script src="/static/js/chart.min.js"></script>
        <style>
            /* 스타일 정의 */
            body { font-family: Arial, sans-serif; margin: 20px; }
            .container { max-width: 1200px; margin: 0 auto; }
            .chart-container { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
            h1, h2 { text-align: center; }
            p { line-height: 1.6; }
            .summary, .insights, .conclusion { margin: 20px 0; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>간단한 테스트 리포트</h1>
            <div class="summary">
                <h2>요약</h2>
                <p>이 리포트는 간단한 테스트를 위한 데이터 분석 결과를 보여줍니다.</p>
                <p>쿼리: 간단한 테스트 리포트를 만들어주세요</p>
                <p>수집 시간: 2025-07-04 05:00:12</p>
            </div>
            <div class="insights">
                <h2>주요 인사이트</h2>
                <p>월별 데이터를 분석한 결과, 특정 기간 동안의 추세를 확인할 수 있습니다.</p>
            </div>
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            <script>
                // Chart.js 코드
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {"labels": ["January", "February", "March", "April", "May", "June", "July"], "datasets": [{"label": "\uc6d4\ubcc4 \ub370\uc774\ud130", "data": [65, 59, 80, 81, 56, 55, 40], "fill": false, "borderColor": "rgb(75, 192, 192)", "tension": 0.1}]},
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: '월별 데이터 추세'
                            }
                        }
                    }
                });
            </script>
            <div class="conclusion">
                <h2>결론 및 권장사항</h2>
                <p>데이터 분석 결과, 특정 기간 동안의 데이터 추세를 확인할 수 있습니다.</p>
                <p>추가적인 데이터 수집과 분석을 통해 보다 정확한 인사이트를 얻을 수 있습니다.</p>
            </div>
        </div>
    </body>
    </html>
